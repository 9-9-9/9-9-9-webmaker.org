<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>My Projects</title>
    <link rel="stylesheet" href="ext/css/font-awesome.css">
    <link rel="stylesheet" href="/css/myprojects.css">
  </head>
  <body id="myprojects" data-endpoint="{{ makeEndpoint }}">
    <header>
      <h1 class="title-text"><span id="username"></span>'s recent projects</h1>
      <!-- TODO <div class="ui-select">Most recent<a class="icon-caret-down"></a></div> -->
      <div data-filter="thimble" class="filter-btn ui-toggle ui-toggle-off">thimble</div>
      <div data-filter="popcorn" class="filter-btn ui-toggle ui-toggle-off">popcorn</div>
    </header>
    <div id="main">
      <div class="projects-container">
        <a id="left-btn" class="icon-arrow-left"><i class="hidden-btn-text">new makes</i></a>
        <ul id="projects">
          <li class="project" style="display:none;">
            <a class="project-edit" href="">
              <span class="project-title"></span>
              <span class="project-updated"></span>
              <a class="project-link" target="_blank" href="">view</a>
              <a class="project-link" target="_blank" href="">edit</a>
            </a>
          </li>
        </ul>
        <a id="right-btn" class="icon-arrow-right"><i class="hidden-btn-text">older makes</i></a>
      </div>
    </div>
      <script src="{{ makeEndpoint }}/js/make-api.js"></script>
      <script src="ext/js/require.js" data-main="js/myprojects"></script>
  </body>
</html>
